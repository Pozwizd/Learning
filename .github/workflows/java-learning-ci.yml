name: Java Learning CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  java-learning:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Test _1_JavaLearning module
        run: mvn -B -q -f _1_JavaLearning/pom.xml test
